<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="quizpage.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Source+Code+Pro">
  </head>
  <body>
   <div class="container">
    <div class="result-container">
      <h2 id="result">Result</h2>
      <ul>
        <li id="candidate"></li>
        <li id="score"></li>
        <li id="grade"></li>
      </ul>     
      <a href="index.html"><button id="home">Home</button></a>
  </div>
    <div class="quiz-container">
      <p id="msg"></p>
      <h2 id="question">Question</h2>
      <p id="time">Time-left: </p>
      <div class="choice-container">
          <input type="radio" class="choice-prefix" data-number="1"></input>
          <p class="choice-text" data-number="1">Choice1</p>
        </div>
        <div class="choice-container">
          <input type="radio" class="choice-prefix" data-number="2"></input>
          <p class="choice-text" data-number="2">Choice2</p>
        </div>
        <div class="choice-container">
          <input type="radio" class="choice-prefix" data-number="3"></input>
          <p class="choice-text" data-number="3">Choice3</p>
        </div>
        <div class="choice-container">
          <input type="radio" class="choice-prefix" data-number="4"></input>
          <p class="choice-text" data-number="4">Choice4</p>
        </div>
        <div class="live">
          <p id="progress">Question</p>
          <button id="submit">Save</button>
          <a href="index.html"><button id="home">Back</button></a>
        </div> 
    </div> 
 </div>

    <script src="script.js"></script>
  </body>
</html>
